<div class="section" id="intro-section">
    <div class="container">
        <div class="columns">
            <div class="column is-8">
              <div class="content">
                <h1 class="title is-2">{{ .Site.Data.design.intro_section.intro_heading }}</h1>
                <p>{{ .Site.Data.design.intro_section.introduction_body }}</p>
              </div>
                <br>
                <ul>
                    {{ range .Site.Data.design.intro_section.intro_points }}
                        <li><i class="fas fa-check-circle"></i>{{ . }}</li>
                    {{ end }}
                </ul>
            </div>

            <div class="column">
              <form name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true">
                <input name="bot-field" type="hidden">
                  <div class="field">
                      <label class="label">Name</label>
                      <div class="control">
                        <input class="input" type="text" placeholder="First Name" name="first name">
                      </div>
                    </div>

                    <div class="field">
                      <div class="control">
                        <input class="input" type="text" placeholder="Last Name" name="last name">
                      </div>
                    </div>

                    <div class="field">
                      <label class="label">Phone</label>
                      <div class="control">
                        <input class="input" type="email" name="phone number">
                      </div>
                    </div>
                    
                    <div class="field">
                      <label class="label">Email</label>
                      <div class="control">
                        <input class="input" type="email" name="email">
                      </div>
                    </div>
                  
                    
                    <div class="field">
                      <label class="label">Message</label>
                      <div class="control">
                        <textarea class="textarea" name="message"></textarea>
                      </div>
                    </div>
                    
                    <div class="field is-grouped">
                      <div class="control">
                        <button class="button is-link" type="submit" style="background:#bea233">Submit</button>
                      </div>
  
                    </div>
                    </form>
            </div>
        </div>
    </div>
</div>
