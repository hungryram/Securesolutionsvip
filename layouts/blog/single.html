{{ define "main" }}

<div class="section">
    <div class="container">
        <div class="columns">
            
            <div class="column is-8">
                
                <div class="content">
                    <img src="{{ .Params.featured_image }}" alt="{{ .Title }}">
                    <h1>{{.Title}}</h1>
                    {{ .Content }}
                </div>
            </div>
            <div class="column">
                {{ partial "sidebar.html" . }}
            </div>
        </div>

    </div>
</div>

{{ end }}
